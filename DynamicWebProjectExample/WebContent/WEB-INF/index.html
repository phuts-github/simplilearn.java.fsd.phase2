<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Generic HTML Page</title>
	</head>
	<body>
		<center>
			<form name="formName" method="POST" action="process">
				<table width="50%" border="0">
					<tr valign="top">
						<td width="20%"> Enter your name
						</td>
						<td><input name="name" id="name" maxlength=100>
						</td>
					</tr>
					<tr valign="top">
						<td colspan=2 width="100%">
							<button>Submit
							</button>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
